name: Build Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GODOT_VERSION: "4.5"
  SCONS_CACHE_LIMIT: 7168

jobs:
  build-linux:
    runs-on: ubuntu-latest
    name: Build Linux (x86_64)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential scons pkg-config libdbus-1-dev

      - name: Setup godot-cpp cache
        id: cache-godot-cpp
        uses: actions/cache@v4
        with:
          path: |
            godot-cpp/bin/
            godot-cpp/gen/
            godot-cpp/.sconsign.dblite
          key: linux-x86_64-godot-cpp-${{ hashFiles('godot-cpp/**') }}
          restore-keys: |
            linux-x86_64-godot-cpp-

      - name: Build godot-cpp
        if: steps.cache-godot-cpp.outputs.cache-hit != 'true'
        run: |
          cd godot-cpp
          scons platform=linux target=template_release generate_bindings=yes -j$(nproc)
          cd ..

      - name: Build GDExtension
        run: |
          scons platform=linux target=template_release -j$(nproc)

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: libmedia_keys-linux-x86_64
          path: addons/godot-media-keys/bin/libmedia_keys.so
          retention-days: 7

  build-windows:
    runs-on: ubuntu-latest
    name: Build Windows (x86_64)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential scons pkg-config mingw-w64

      - name: Setup godot-cpp cache
        id: cache-godot-cpp
        uses: actions/cache@v4
        with:
          path: |
            godot-cpp/bin/
            godot-cpp/gen/
            godot-cpp/.sconsign.dblite
          key: windows-x86_64-godot-cpp-${{ hashFiles('godot-cpp/**') }}
          restore-keys: |
            windows-x86_64-godot-cpp-

      - name: Build godot-cpp
        if: steps.cache-godot-cpp.outputs.cache-hit != 'true'
        run: |
          cd godot-cpp
          scons platform=windows target=template_release generate_bindings=yes use_mingw=yes -j$(nproc)
          cd ..

      - name: Build GDExtension
        run: |
          export CC=x86_64-w64-mingw32-gcc
          export CXX=x86_64-w64-mingw32-g++
          scons platform=windows target=template_release use_mingw=yes -j$(nproc)

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: libmedia_keys-windows-x86_64
          path: addons/godot-media-keys/bin/libmedia_keys.dll
          retention-days: 7

  build-macos:
    runs-on: macos-latest
    name: Build macOS (Universal)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          brew install scons

      - name: Setup godot-cpp cache
        id: cache-godot-cpp
        uses: actions/cache@v4
        with:
          path: |
            godot-cpp/bin/
            godot-cpp/gen/
            godot-cpp/.sconsign.dblite
          key: macos-universal-godot-cpp-${{ hashFiles('godot-cpp/**') }}
          restore-keys: |
            macos-universal-godot-cpp-

      - name: Build godot-cpp (x86_64)
        if: steps.cache-godot-cpp.outputs.cache-hit != 'true'
        run: |
          cd godot-cpp
          scons platform=macos target=template_release arch=x86_64 generate_bindings=yes -j$(sysctl -n hw.logicalcpu)
          cd ..

      - name: Build godot-cpp (arm64)
        if: steps.cache-godot-cpp.outputs.cache-hit != 'true'
        run: |
          cd godot-cpp
          scons platform=macos target=template_release arch=arm64 generate_bindings=yes -j$(sysctl -n hw.logicalcpu)
          cd ..

      - name: Build GDExtension (x86_64)
        run: |
          scons platform=macos target=template_release arch=x86_64 -j$(sysctl -n hw.logicalcpu)

      - name: Build GDExtension (arm64)
        run: |
          scons platform=macos target=template_release arch=arm64 -j$(sysctl -n hw.logicalcpu)

      - name: Create universal binary
        run: |
          lipo -create \
            addons/godot-media-keys/bin/libmedia_keys.x86_64.dylib \
            addons/godot-media-keys/bin/libmedia_keys.arm64.dylib \
            -output addons/godot-media-keys/bin/libmedia_keys.dylib

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: libmedia_keys-macos-universal
          path: addons/godot-media-keys/bin/libmedia_keys.dylib
          retention-days: 7

  create-addon-package:
    runs-on: ubuntu-latest
    name: Create addon package
    needs: [build-linux, build-windows, build-macos]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create addons directory
        run: mkdir -p package/addons/godot-media-keys/bin

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: libmedia_keys-linux-x86_64
          path: package/addons/godot-media-keys/bin/

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: libmedia_keys-windows-x86_64
          path: package/addons/godot-media-keys/bin/

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: libmedia_keys-macos-universal
          path: package/addons/godot-media-keys/bin/

      - name: Copy addon files
        run: |
          cp addons/godot-media-keys/media_keys.gdextension package/addons/godot-media-keys/
          cp addons/godot-media-keys/plugin.cfg package/addons/godot-media-keys/
          cp addons/godot-media-keys/*.gd package/addons/godot-media-keys/ 2>/dev/null || true

      - name: Copy README and LICENSE
        run: |
          cp README.md package/addons/godot-media-keys/
          cp LICENSE package/addons/godot-media-keys/ 2>/dev/null || echo "LICENSE file not found"

      - name: Generate SHA256 checksums
        run: |
          cd package/addons/godot-media-keys/bin
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create addon archive
        run: |
          cd package
          zip -r ../godot-media-keys-addon.zip addons/

      - name: Upload addon package
        uses: actions/upload-artifact@v4
        with:
          name: godot-media-keys-addon
          path: godot-media-keys-addon.zip
          retention-days: 30

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [create-addon-package]
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download addon package
        uses: actions/download-artifact@v4
        with:
          name: godot-media-keys-addon
          path: .

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: godot-media-keys-addon.zip
          name: godot-media-keys-${{ github.ref_name }}
